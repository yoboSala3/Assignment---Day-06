<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up From Design - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="signup-box">
        <div class="col-1">
            <img src="yobo.jpg">
        </div>
        <div class="col-2">
            <h2>Let's Start Today</h2>
            <span>Already have an account?  <a href="#">Login</a></span>
            <a href="" class="google-link">
                <img src="google.png"> Continue with Google
            </a>
            <h4>or</h4>

            <form>
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" class="input-field">

                <label>Set Password</label>                
                <input type="password" placeholder="Enter Password" class="input-field">

                <div class="row">
                    <input type="checkbox" checked>
                    <span>I Agree to the <a href="#">terms and conditions</a></span>
                </div>
                <button type="submit">Register Now</button>
            </form>


        </div>    
    </div>
</div>

</div>
</body>
</html>
